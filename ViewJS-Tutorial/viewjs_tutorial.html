<!doctype html>
<html>

	<head>
		<title> A VuewJS Tutorial </title>
	</head>
	
	<body>
		<!-- Loading ViewJS -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		
		<div id="app-1">
			{{message}}
		</div>
		
		<script>
		// for App 1
			var app1 = new Vue({
				el: '#app-1',
				data: {message: 'hello'}
			})
		</script>
		
		<div id="app-4">
			<ol>
				<li v-for="choc in chocolates"> {{choc.name}}</li>
			</ol>
		</div>
		
		<script>
		// for App 4
			var app1 = new Vue({
				el: '#app-4',
				data: {chocolates: [
					{name: 'whitakers'},
					{name: 'cadbury'},
					{name: 'de spa'}
				]}
			})
		</script>
		
		
		
	</body>

</html>
