<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox Footers</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>Flexbox Patterns 4: Footers</h1>
    </header>
    
    <main>
       <p>Try resizing the window (gradually make it very narrow) to see how the browser lays out the footer.</p>
    </main>
    
    <footer>
        <ul>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Privacy Policy</a></li>
			<li><a href="#">FAQs</a></li>
		</ul>
        
        <!-- The copyright item in the footer is not part of the footer menu, so        
             it is not a list item (li) - it is a separate paragraph. -->
		<p>&copy;Ara, 2018</p>
    </footer>
</body>
</html>
